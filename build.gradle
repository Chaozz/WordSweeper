group 'Taurus'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

build {
    copy {
        from 'wordsweeper.xsd'
        into 'build/classes/main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
